dist: focal
language: python
python:
  - "3.11"

before_install:
  - pip install --upgrade pip
  - pip install "setuptools<59" "wheel" 
  - pip install "awsebcli==3.20.10" 
  - sudo apt-get update
  - sudo apt-get install -y awscli
install:
  - pip install -r requirements.txt
  - pip install black flake8 coverage coveralls

script:
  - black --check . || true
  - flake8 --max-line-length=150 swe1Project/ 
  - coverage run manage.py test 
  - env

after_scripts:
  - coveralls

before_deploy:
  - aws --version 
  - export AWS_ACCESS_KEY_ID=$AWS_ID  
  - export AWS_SECRET_ACCESS_KEY=$AWS_KEY
  - export AWS_DEFAULT_REGION=us-east-2
  - aws configure list  
  - zip -r deploy.zip * -x "venv/*" "*.git*" "*.pyc" "__pycache__/*" ".travis.yml" "db.sqlite3"
  - ls -lh deploy.zip  
  - aws s3 cp deploy.zip s3://elasticbeanstalk-us-east-2-639584540069/
  - aws elasticbeanstalk create-application-version --application-name swe1Project --version-label "travis-$(date +%Y%m%d%H%M%S)" --source-bundle S3Bucket=elasticbeanstalk-us-east-2-639584540069,S3Key=deploy.zip
  - aws elasticbeanstalk update-environment --environment-name travis-env --version-label "travis-$(date +%Y%m%d%H%M%S)"







deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ID
  secret_access_key: $AWS_KEY
  region: us-east-2
  app: swe1Project
  env: travis-env
  bucket_name: elasticbeanstalk-us-east-2-639584540069
  on:
    repo: Dishagaonkar/travis
    branch: main
  skip_cleanup: 'true'
  version_label: "$VERSION_LABEL"


